<html><head><base href="https://web.simulator.ru/torgi-inspired/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Торги Онлайн - Главная</title>
<style>
  /* ... (предыдущие стили остаются без изменений) ... */
  
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    border-radius: 8px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #2989d8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .form-group button:hover {
    background-color: #1e5799;
  }
  .switch-form {
    text-align: center;
    margin-top: 10px;
  }
  .switch-form a {
    color: #2989d8;
    text-decoration: none;
  }
  .switch-form a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <!-- ... (предыдущий HTML код остается без изменений) ... -->

  <!-- Обновленное модальное окно для входа и регистрации -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="authTitle">Вход в систему</h2>
      <form id="authForm">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div id="emailGroup" class="form-group" style="display:none;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <button type="submit" id="authSubmit">Войти</button>
        </div>
      </form>
      <div class="switch-form">
        <a href="C:\Users\Пользователь\Downloads\Сайт\logout.html" id="switchForm">Зарегистрироваться</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.3/dexie.min.js"></script>
  <script>
    // Инициализация базы данных
    const db = new Dexie('TorgiOnlineDB');
    db.version(1).stores({
      users: '++id, username, email, password'
    });

    document.addEventListener('DOMContentLoaded', (event) => {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach((element, index) => {
        setTimeout(() => {
          element.style.opacity = '1';
        }, index * 200);
      });

      // Модальное окно для входа и регистрации
      const modal = document.getElementById('authModal');
      const btn = document.getElementById('loginBtn');
      const span = document.getElementsByClassName('close')[0];
      const authForm = document.getElementById('authForm');
      const switchFormLink = document.getElementById('switchForm');
      const authTitle = document.getElementById('authTitle');
      const authSubmit = document.getElementById('authSubmit');
      const emailGroup = document.getElementById('emailGroup');

      let isLoginMode = true;

      btn.onclick = function() {
        modal.style.display = 'block';
      }

      span.onclick = function() {
        modal.style.display = 'none';
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }

      switchFormLink.onclick = function(e) {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
          authTitle.textContent = 'Вход в систему';
          authSubmit.textContent = 'Войти';
          emailGroup.style.display = 'none';
          switchFormLink.textContent = 'Зарегистрироваться';
        } else {
          authTitle.textContent = 'Регистрация';
          authSubmit.textContent = 'Зарегистрироваться';
          emailGroup.style.display = 'block';
          switchFormLink.textContent = 'Уже есть аккаунт? Войти';
        }
      }

      authForm.onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        if (isLoginMode) {
          // Логика входа
          try {
            const user = await db.users.where('username').equals(username).first();
            if (user && user.password === password) {
              alert('Вход выполнен успешно!');
              modal.style.display = 'none';
            } else {
              alert('Неверное имя пользователя или пароль');
            }
          } catch (error) {
            console.error('Ошибка при входе:', error);
            alert('Произошла ошибка при попытке входа');
          }
        } else {
          // Логика регистрации
          try {
            const existingUser = await db.users.where('username').equals(username).first();
            if (existingUser) {
              alert('Пользователь с таким именем уже существует');
              return;
            }
            await db.users.add({
              username: username,
              email: email,
              password: password
            });
            alert('Регистрация прошла успешно!');
            modal.style.display = 'none';
          } catch (error) {
            console.error('Ошибка при регистрации:', error);
            alert('Произошла ошибка при попытке регистрации');
          }
        }
      }
    });
  </script>
</body>
</html>
