<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
    color: #333;
    line-height: 1.6;
  }
  .header {
    background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .nav {
    display: flex;
    justify-content: center;
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .nav a {
    color: #333;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .nav a:hover, .nav a.active {
    background-color: #e0e0e0;
  }
  .content {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    color: #2989d8;
    text-align: center;
    margin-bottom: 30px;
  }
  .registration-form {
    display: grid;
    gap: 20px;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  input, select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .checkbox-group input {
    width: auto;
  }
  button {
    background-color: #2989d8;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1e5799;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <header class="header">
    <div class="logo">Торги Онлайн</div>
    <p>Электронная площадка для проведения торгов</p>
  </header>
  
  <nav class="nav">
      <a href="C:\Users\Пользователь\Downloads\Сайт\Main.html" class="active">Главная</a>
      <a href="C:\Users\Пользователь\Downloads\Сайт\auctions.html">Аукционы</a>
      <a href="C:\Users\Пользователь\Downloads\Сайт\tenders.html">Тендеры</a>
      <a href="C:\Users\Пользователь\Downloads\Сайт\property.html">Имущество</a>
      <a href="C:\Users\Пользователь\Downloads\Сайт\about.html">О нас</a>
  </nav>
  
  <main class="content">
    <h1>Регистрация нового участника</h1>
    <form id="registrationForm" class="registration-form">
      <div class="form-group">
        <label for="fullName">ФИО</label>
        <input type="text" id="fullName" name="fullName" required>
        <span class="error" id="fullNameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="userType">Тип пользователя</label>
        <select id="userType" name="userType" required>
          <option value="">Выберите тип</option>
          <option value="individual">Физическое лицо</option>
          <option value="legal">Юридическое лицо</option>
          <option value="ip">Индивидуальный предприниматель</option>
        </select>
        <span class="error" id="userTypeError"></span>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Подтверждение пароля</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Я согласен с условиями использования и политикой конфиденциальности</label>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('registrationForm');
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const userType = document.getElementById('userType');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (validateForm()) {
        // Здесь будет отправка данных на сервер
        alert('Регистрация успешно завершена! Добро пожаловать на Торги Онлайн!');
        form.reset();
      }
    });

    function validateForm() {
      let isValid = true;

      // Проверка ФИО
      if (fullName.value.trim() === '') {
        showError('fullNameError', 'Пожалуйста, введите ФИО');
        isValid = false;
      } else {
        clearError('fullNameError');
      }

      // Проверка email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        showError('emailError', 'Пожалуйста, введите корректный email');
        isValid = false;
      } else {
        clearError('emailError');
      }

      // Проверка телефона
      const phoneRegex = /^\+?[0-9]{10,14}$/;
      if (!phoneRegex.test(phone.value)) {
        showError('phoneError', 'Пожалуйста, введите корректный номер телефона');
        isValid = false;
      } else {
        clearError('phoneError');
      }

      // Проверка типа пользователя
      if (userType.value === '') {
        showError('userTypeError', 'Пожалуйста, выберите тип пользователя');
        isValid = false;
      } else {
        clearError('userTypeError');
      }

      // Проверка пароля
      if (password.value.length < 8) {
        showError('passwordError', 'Пароль должен содержать не менее 8 символов');
        isValid = false;
      } else {
        clearError('passwordError');
      }

      // Проверка подтверждения пароля
      if (password.value !== confirmPassword.value) {
        showError('confirmPasswordError', 'Пароли не совпадают');
        isValid = false;
      } else {
        clearError('confirmPasswordError');
      }

      return isValid;
    }

    function showError(id, message) {
      const errorElement = document.getElementById(id);
      errorElement.textContent = message;
    }

    function clearError(id) {
      const errorElement = document.getElementById(id);
      errorElement.textContent = '';
    }

    // Добавляем маску для телефона
    phone.addEventListener('input', (e) => {
      let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
      e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
  </script>
</body>
</html>
